<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        class Person{
            #name;
            #age= 1;
            constructor(name, age){
                this.#name = name;
                this.setAge(age);
            }
            setAge(age){
                if (age > 0 && age < 110) this.#age = age;
            }
            print(){
                console.log(`Name: ${this.#name}  Age: ${this.#age}`);
            }
        }

        const tom = new Person("Tom", 37);
        
        tom.print();    // Name: Tom  Age: 37
        tom.setAge(22);
        tom.print();    // Name: Tom  Age: 22
        tom.setAge(-1234);
        tom.print();    // Name: Tom  Age: 22
    </script>
</body>
</html>
